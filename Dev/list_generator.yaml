apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bookify
  namespace: argocd
spec:
  # The list generator lets you enumerate a static set of elements (apps).
  generators:
    - list:
        elements:
          - app: client
            path: Template/client     # path in repo for this app
          - app: server
            path: Template/server   # path in repo for this app

  # Template that will be used to generate individual Application CRs
  template:
    metadata:
      # name template uses the element key 'app'
      name: '{{app}}-list'
    spec:
      project: bookify
      source:
        repoURL: https://github.com/nayem9b/Bookify-serverside.git
        targetRevision: main
        path: '{{path}}'                # resolved from element
      destination:
        server: https://kubernetes.default.svc
        namespace: bookify
      syncPolicy:
        automated:
          prune: true
          selfHeal: true